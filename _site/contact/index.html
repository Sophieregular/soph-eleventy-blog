 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center text-center py-3 mb-3 bg-warning">
    <section>
    <div class="container">
      <a href="/"><img src="/assets/soph-logo.svg" alt="Sophie's Logo" width="100px" height="100px"/></a>
      <h1 class="text-center">Sophie's Eleventy Blog</h1>
      </div>
    <nav class=" nav justify-content-center">
          <ul class="nav-item" >
            <a class="text-decoration-none" href="/">Home</a>
          </ul>
          <ul class="nav-item">
            <a class="text-decoration-none" href="/blog/">Blog</a>
          </ul>
          <ul class="nav-item">
            <a class="text-decoration-none" href="/contact/">Contact</a>
          </ul>
      </nav>
    </section>
</header> 

    <main class="py-5">
        <header class="container justify-content-center">
<h1 class="text-center">Contact Me</h1>
</header>

<section class="container text-center col">
<form name="contact" method="POST" onsubmit="return validateForm()" data-netlify="true">
    <p>
        <label>Your Name: <input type="text" id="name" name="name" /></label>   
    </p>
    <p>
        <label>Your Email: <input type="email" id="email" name="email" /></label>
    </p>
    <p>
        <label>Message: <textarea name="message"></textarea></label>
    </p>
    <p>
        <button class="form_submit btn btn-outline-primary" type="submit">Send</button>
    </p>
</form>


</section>
    </main>
    <footer class="footer container-fluid d-flex flex-wrap justify-content-center py-3 mb-3 border-bottom bg-warning">
<p> &copy; <strong>Sophie</strong> 2023</p>
</footer>
</body>
</html>
